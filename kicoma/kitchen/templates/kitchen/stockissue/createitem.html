{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid">
  <h4>Přidat zboží na výdejku</h4>
  <hr/>
  <p><a href="{% url 'kitchen:showStockIssueItems' stockissue.id %}"><button class="btn btn-secondary">Zpět na seznam zboží výdejky</button></a>
  <form method="post" action="{% url 'kitchen:createStockIssueItem' stockissue.id %}">
    {% csrf_token %}
    {% crispy form form.helper %}
    <button type="submit" class="btn btn-success">Uložit</button>
  </form>
</div>
{% endblock content %}
