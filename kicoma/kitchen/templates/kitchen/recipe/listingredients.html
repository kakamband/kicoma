{% extends "base.html" %}
{% load render_table from django_tables2 %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid">
  <h4>Seznam ingrediencí receptu</h4>
  <hr/>
  <div class="row">
    <div class="col-8 justify-content-start d-inline">
      <a href="{% url 'kitchen:showRecipes' %}"><button class="btn btn-secondary mb-2">Zpět na seznam receptů</button></a>
      <a href="{% url 'kitchen:createRecipeIngredient' recipe.id %}" class="btn btn-primary mb-2">Nová ingredience</a>
      <b>Recept:</b> {{recipe.recipe}} <b>Počet jídel:</b> {{recipe.norm_amount}}
    </div>
  </div>
  {% render_table table %}
</div>
{% endblock content %}
