{% extends "base.html" %} {% load crispy_forms_tags %} {% block content %}
<div class="container-fluid">
  <h4>Odstranění ingredence</h4>
  <hr />
  <p>
    <a href="{% url 'kitchen:showRecipeArticles' object.recipe.id%}"
      ><button class="btn btn-secondary">Zpět recept</button></a
    >
  </p>
  <form
    method="post"
    action="{% url 'kitchen:deleteRecipeArticle' pk=object.id %}"
  >
    {% csrf_token %} {{ form|crispy }}
    <p>Chcete odstranit ingredienci:</p>
    <ul>
      <li>Zboží: {{ object.article }}</li>
      <li>Množství: {{ object.amount }} {{ object.unit }}</li>
    </ul>
    <button type="submit" class="btn btn-success">Odstranit</button>
  </form>
</div>
{% endblock content %}
