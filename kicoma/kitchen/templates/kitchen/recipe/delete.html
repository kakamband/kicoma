{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container-fluid">
  <h4>Odstranění receptu</h4>
  <hr/>
  <form method="post" action="{% url 'kitchen:deleteRecipe' pk=object.id %}">
    {% csrf_token %}
    {{ form|crispy }}
    <p>Určitě chcete odstranit recept "{{ object.name }}"?</p>
    <button type="submit" class="btn btn-success">Odstranit</button>
  </form>
</div>

{% endblock content %}
