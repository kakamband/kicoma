{% extends "../pdf_page.html" %}
{% block content %}
  <p style="text-align:center">Receptů celkem: {{recipes_total}}</p>
  <table class="minimalistBlack">
    <thead>
      <tr>
        <th>Recept</th>
        <th>Počet porcí</th>
        <th>Komentář</th>
      </tr>
    </thead>
    <tbody>
      {% for recipe in recipes %}
      <tr>
        <td>{{recipe.recipe}}</td>
        <td>{{recipe.norm_amount}}</td>
        <td>{{recipe.comment}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
