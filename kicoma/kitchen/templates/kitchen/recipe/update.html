{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid">
  <h4>Úprava receptu</h4>
  <hr/>
  <form method="post" action="">
    {% csrf_token %}
    {% crispy form form.helper %}
    <button class="btn btn-secondary" onclick="javascript:history.back();">Zpět</button>
    <button type="submit" class="btn btn-success">Uložit</button>
  </form>
</div>
{% endblock content %}
