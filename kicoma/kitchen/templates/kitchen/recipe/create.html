{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid">
  <h4>Nový recept</h4>
  <hr/>
  <p><a href="{% url 'kitchen:showRecipes' %}"><button class="btn btn-secondary">Zpět na seznam receptů</button></a></p>
  <form method="post" action="">
    {% csrf_token %}
    {% crispy form form.helper %}
    <button type="submit" class="btn btn-success">Uložit</button>
  </form>
</div>
{% endblock content %}
