{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container-fluid">
  <h4>Nový recept</h4>
  <hr/>
  <form method="post" action="{% url 'kitchen:createRecipe' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Uložit a přidat rozpis surovin</button>
  </form>
</div>

{% endblock content %}
