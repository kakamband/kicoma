{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid">
  <h4>Nová ingredience</h4>
  <hr/>
  <p><a href="{% url 'kitchen:showRecipeIngredients' recipe.id%}"><button class="btn btn-secondary">Zpět na recept</button></a></p>
  <form method="post" action="{% url 'kitchen:createRecipeIngredient' recipe.id %}">
    {% csrf_token %}
    {% crispy form form.helper %}
    <button type="submit" class="btn btn-success">Uložit</button>
  </form>
</div>
{% endblock content %}
