{% extends "base.html" %}
{% load render_table from django_tables2 %}
{% load crispy_forms_tags %}

{% block content %}

  <h1>Zboží na skladu</h1>
  <a href="{% url 'kitchen:createArticle' %}" class="btn btn-primary mb-2 mx-2">Založit nové zboží</a>
  <hr/>
  <div class="row">
  {% if filter %}
    <form method="get" action="" class="form form-inline">
      {% csrf_token %}
      {{ filter.form | crispy }}
      <button type="submit" class="btn btn-success mx-2">Search</button>
    </form>
  {% endif %}
  </div>

  {% render_table table %}

{% endblock content %}
