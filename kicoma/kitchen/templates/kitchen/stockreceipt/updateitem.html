{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container-fluid">
  <h4>Aktualizace položky příjemky</h4>
  <hr/>
  <a href="#" class="btn btn-primary mb-2">Tisk příjemky</a>
  <form method="post" action="">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-secondary" onclick="javascript:history.back();">Zpět</button>
    <button type="submit" class="btn btn-success">Uložit</button>
  </form>
</div>

{% endblock content %}
