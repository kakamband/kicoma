{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid">
  <h4>Přidat zboží na příjemku</h4>
  <hr/>
  <p><a href="{% url 'kitchen:showStockReceiptItems' stockreceipt.id %}"><button class="btn btn-secondary">Zpět na seznam zboží příjemky</button></a>
    Po uložení budou dopočteny: Jednotková cena s DHP, Cena celkem s DPH
  </p>

  <form method="post" action="{% url 'kitchen:createStockReceiptItem' stockreceipt.id %}">
    {% csrf_token %}
    {% crispy form form.helper %}
    <button type="submit" class="btn btn-success">Uložit</button>
  </form>
</div>
{% endblock content %}
