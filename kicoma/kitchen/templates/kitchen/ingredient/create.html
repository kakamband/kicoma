{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container-fluid">
  <h1>Výber surovin do receptu</h1>
  <form method="post">
    {% csrf_token %}
    {{ ingredients|crispy }}
    {{ form|crispy }}
    {{ form.ingredients|crispy }}
    <button type="submit" class="btn btn-success">Uložit</button>
  </form>
</div>

{% endblock content %}
