{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid">
  <h4>Nové denní menu</h4>
  <hr/>
  <p><a href="{% url 'kitchen:showDailyMenus'%}" class="btn btn-secondary mb-2">Zpět na seznam denních menu</a></p>
  <form method="post" action="{% url 'kitchen:createDailyMenu' %}">
    {% csrf_token %}
    {% crispy form form.helper %}
    <button type="submit" class="btn btn-success">Uložit</button>
  </form>
</div>
{% endblock content %}
