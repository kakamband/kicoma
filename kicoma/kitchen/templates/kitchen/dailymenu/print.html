{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid">
  <h4>Filtr pro tisk denního menu</h4>
  <hr/>
  <p>Vyber datum a volitelně skupinu strávníka - bez výběru se zobrazí denní menu pro všechny skupiny:</p>
  <form method="get" action="{% url 'kitchen:printDailyMenu' %}">
    <!-- {% csrf_token %} -->
    {% crispy form form.helper %}
    <button type="submit" class="btn btn-primary">Tisknout</button>
  </form>
</div>
{% endblock content %}
